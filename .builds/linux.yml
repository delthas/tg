image: archlinux
packages:
  - git
  - go
  - upx
sources:
  - https://github.com/delthas/tg.git
secrets:
  - 63d7a0ac-2635-4d42-9709-efcd2cf74858 # ssh deploy key
tasks:
  - setup: |
      cd tg
      git checkout -q $GIT_COMMIT_ID
  - build: |
      cd tg
      GOARCH=amd64 go build -ldflags "-s -w" -v -o tg .
      upx tg
  - deploy: |
      cd tg
      ssh -o StrictHostKeyChecking=no -q user@delthas.fr 'mkdir -p /srv/http/blog/tg/linux/'
      scp -o StrictHostKeyChecking=no -q tg user@delthas.fr:/srv/http/blog/tg/linux/tg
